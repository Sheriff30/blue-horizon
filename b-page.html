<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="control.js" defer></script>
  </head>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    body {
      position: relative;
      min-height: 100vh;
    }

    html {
      box-sizing: border-box;
      font-size: 62.5%;
    }

    img {
      width: 100%;
      display: block;
    }

    .container1 {
      padding: 20px;
    }

    .scale {
      width: 120px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .container1 {
      background-color: #f3f3f3;
    }

    .tables {
      background-color: #ffffff;
      padding: 1.25rem;
      color: #828282;
      border-radius: 4px;
    }

    .table {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(2, 1fr);
      border-bottom: 1px solid #dadada;
      margin-bottom: 1rem;
    }

    .tab-col {
      border-top: 1px solid #dadada;
      border-right: 1px solid #dadada;
      border-left: 1px solid #dadada;
      font-size: 12px;
      padding: 5px;
      text-align: center;
    }

    .mb {
      margin-bottom: 10px;
    }

    .blue {
      color: #3562b9 !important;
    }

    .scale2 {
      width: 600px;
    }

    .book-btn {
      width: 100px;
    }

    .table2 {
      display: grid;
      grid-template-columns: auto auto;
      box-shadow: 0 8px 21px 0 rgba(0, 0, 0, 0.04);
      margin-bottom: 1rem;
    }

    .book-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 14px;
      padding: 0rem 2rem;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .btn-search {
      width: 160px;
      margin-top: auto;
    }

    .info {
      display: grid;
      grid-template-columns: 740px auto;
      gap: 2rem;
    }

    .info-container-div1,
    .info-container-div2 {
      display: flex;
      font-size: 1.6rem;
    }

    .info-container-div2 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .info-container-div1 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      margin-bottom: 1rem;
    }

    .info-container-div2 div {
      border: 1px solid gray;
      padding: 1rem;
    }

    .info {
      padding: 2rem;
    }
  </style>
  <body>
    <img src="/assets/Frame 24.png" alt="" />
    <div class="info">
      <div class="info-container">
        <div class="info-container-div1">
          <p>From</p>
          <p>To</p>
          <p>Date</p>
          <p>Weight</p>
        </div>
        <div class="info-container-div2">
          <div>Singapore (SIN)</div>
          <div>Incheon (ICN)</div>
          <div class="date2">Sat, Mar 09, 2024</div>
          <div>100kg</div>
        </div>
      </div>
      <img class="btn-search" src="/assets/Frame 26 (1).png" alt="" />
    </div>
    <div class="container">
      <div class="container1">
        <img class="mb scale" src="/assets/Frame 96.png" alt="" />
        <div class="tables">
          <img class="mb" src="/assets/Frame 63.png" alt="" />
          <div class="table">
            <div class="tab-col">Tue, 05 Mar</div>
            <div class="tab-col">Wed, 06 Mar</div>
            <div class="tab-col">Thu, 07 Mar</div>
            <div class="tab-col">Fri, 08 Mar</div>
            <div class="tab-col date">Sat, 09 Mar</div>
            <div class="tab-col">Sun, 10 Mar</div>
            <div class="tab-col">Mon, 11 Mar</div>
            <div class="tab-col">Tue, 17 Mar</div>
            <div class="tab-col">Wed, 18 Mar</div>
            <div class="tab-col price1">1</div>
            <div class="tab-col price2">1</div>
            <div class="blue tab-col price3">1</div>
            <div class="tab-col price4">1</div>
            <div class="tab-col price5">1</div>
            <div class="tab-col price6">1</div>
            <div class="blue tab-col price7">1</div>
            <div class="tab-col price8">1</div>
            <div class="blue tab-col price9">1</div>
          </div>

          <div class="table2">
            <img class="scale2" src="/assets/Frame 31.png" alt="" />
            <div class="book-container">
              <p class="price10">$6.00/kg</p>
              <a href="/c-page.html">
                <img
                  src="/assets/Frame 26.png"
                  alt="btn-book"
                  class="book-btn"
                />
              </a>
            </div>
          </div>
          <div class="table2">
            <img class="scale2" src="/assets/Frame 31-1.png" alt="" />
            <div class="book-container">
              <p class="price11">$6.00/kg</p>
              <a href="/c-page.html">
                <img
                  src="/assets/Frame 26.png"
                  alt="btn-book"
                  class="book-btn"
                />
              </a>
            </div>
          </div>
          <div class="table2">
            <img class="scale2" src="/assets/Frame 31-2.png" alt="" />
            <div class="book-container">
              <p class="price12">$6.00/kg</p>
              <a href="/c-page.html">
                <img
                  src="/assets/Frame 26.png"
                  alt="btn-book"
                  class="book-btn"
                />
              </a>
            </div>
          </div>
          <div class="table2">
            <img class="scale2" src="/assets/Frame 31-3.png" alt="" />
            <div class="book-container">
              <p class="price13">$6.00/kg</p>
              <a href="/c-page.html">
                <img
                  src="/assets/Frame 26.png"
                  alt="btn-book"
                  class="book-btn"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container2">
        <img src="/assets/Frame 42.png" alt="" />
      </div>
    </div>
    <script>
      const price10 = document.querySelector(".price10");
      const price11 = document.querySelector(".price11");
      const price12 = document.querySelector(".price12");
      const price13 = document.querySelector(".price13");
      const date = document.querySelector(".date");
      const date2 = document.querySelector(".date2");

      const textValue = localStorage.getItem("input10");
      if (textValue) {
        document.querySelector(".price10").textContent = textValue;
      }
      const textValue2 = localStorage.getItem("input11");
      if (textValue2) {
        document.querySelector(".price11").textContent = textValue2;
      }
      const textValue3 = localStorage.getItem("input12");
      if (textValue3) {
        document.querySelector(".price12").textContent = textValue3;
      }
      const textValue4 = localStorage.getItem("input13");
      if (textValue4) {
        document.querySelector(".price13").textContent = textValue4;
      }
      const dateValue = localStorage.getItem("date");
      if (dateValue) {
        date.textContent = dateValue;
        date2.textContent = dateValue;
      }
    </script>
  </body>
</html>
